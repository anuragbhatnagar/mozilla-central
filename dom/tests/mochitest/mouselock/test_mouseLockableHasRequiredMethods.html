<!DOCTYPE HTML>

<head>
    <title>Test for Bug 633602</title>
    <script type="application/javascript" src="/tests/SimpleTest/SimpleTest.js"></script>
    <script type="text/javascript" src="/tests/SimpleTest/EventUtils.js"></script>
    <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
</head>
<body>
    <a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=633602">Mozilla Bug 633602</a>
<div id="content">
</div>
    <pre id="test">
        <script type="application/javascript">
   
            /** Test for Bug 633602 **/
            /** Test to see if MouseLockable has lock(), unlock(), islocked() **/
            SimpleTest.waitForExplicitFinish()
            SimpleTest.waitForFocus(function() {
              var hasLock = MouseLockable.prototype.hasOwnProperty('lock');
			  var hasIsLocked = MouseLockable.prototype.hasOwnProperty('islocked');
			  var hasUnlock = MouseLockable.prototype.hasOwnProperty('unlock');
			  var allPassed = false;
			  if (hasLock && hasIsLocked && hasUnlock) { 
			    allPassed = true; 
			  } 
			  is(allPassed, true, "Error message");
              SimpleTest.finish();
            });
        </script>
    </pre>
</body>
</html>
